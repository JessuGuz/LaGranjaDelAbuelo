<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API - La Granja</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style-api.css">
    
</head>

<body>
    <header>
        <section class="encabezado">
            <h1>La Granja</h1>
            <span>Todo lo que necesitas a tu alcance</span>
            <div>
                <nav class="navbar">
                    <ul class="menu">
                       <div><li><a href="../index.html">Inicio</a></li></div> 
                        <div><img id="carrito-btn-api" src="../img/car.svg" alt="Carrito" class="carrito-icon" /></div>
    
                        <div id="modal-carrito" class="modal">
                            <div class="modal-contenido">
                                <div style="display: flex; justify-content: space-between;">
                                    <h2>Carrito de Compras</h2>
                                    <button id="cerrar-carrito" class="btn-cerrar">x</button>
                                </div>
                                <ul id="lista-carrito" class="lista-carrito"></ul>
                                <div class="total">
                                    <strong>Total: </strong><span id="total-carrito">$0.00</span>
                                </div>
                                <button id="comprar-btn" class="btn-comprar">Comprar</button>
                            </div>
                        </div>
    
                        <div id="formulario-pago" class="modal-formulario">
                            <div class="formulario-contenido">
                                <h3>Forma de Pago</h3>
                                <form id="form-pago" action="https://formspree.io/f/mvgoegrd" method="POST">
                                    <input type="text" name="nombre" placeholder="Nombre" required><br>
                                    <input type="text" name="apellido" placeholder="Apellido" required><br>
                                    <input type="number" name="edad" placeholder="Edad" required><br>
                                    <input type="email" name="email" placeholder="Correo electrónico" required><br>
                                    <button type="submit" class="btn-aceptar">Aceptar</button>
                                </form>
                                <button class="btn-cerrar" id="cerrar-formulario">Cerrar</button>
                            </div>
                        </div>
                    </ul>
                </nav>
            </div>
        </section>
    </header>

    <main>
        <section id="productos" class="productos-grid">
        </section>
    </main>

    <footer>
        <div class="contenido-footer">
            <div class="redes-sociales">
                <a href="https://www.facebook.com" target="_blank">
                    <i class="ri-facebook-fill"></i></a>
                <a href="https://www.instagram.com" target="_blank">
                    <i class="ri-instagram-line"></i></a>
                <a href="https://www.twitter.com" target="_blank">
                    <i class="ri-twitter-x-line"></i></a>
                <a href="https://www.whatsapp.com" target="_blank">
                    <i class="ri-whatsapp-line"></i></a>
            </div>
            <div class="informacion-footer">
                <div class="direccion">
                    <p><a href="https://www.google.com/maps?q=Av.+Corrientes+1234,+Buenos+Aires" target="_blank"
                            rel="noopener noreferrer">
                            <i class="ri-map-pin-2-line"></i></a> Av. Corrientes 1234, CABA
                    </p>
                </div>
                <p>© 2024 Creado por: Jessuef Guzmán. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
    <script src="../js/script-api.js"></script>
</body>

</html>
